{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
</head>
<body class="text-gray-800 mt-16 font-light">
    {% include "partials/messages.html" %}
    <header class="z-10 container max-w-full inset-0 flex items-center justify-between px-4 h-16 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-8 rounded-md" src="{%static 'img/logo.png' %}" />
            </a>

            {% block search-bar %}  
            <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
                <input class="search-box border px-5 w-full font-medium text-gray-900 placeholder-gray-500 py-1 rounded-md w-64 shadow-md hover:shadow-lg focus:outline-none " name="city" placeholder="Search by City" /> <!--/rooms/search/?city=""으로 이동시켜준다.-->
            </form>
            {% endblock search-bar %}
        </div>
        
        {% include "partials/nav.html" %}
    </header>

    {% block content%} {%endblock%}
    {% include "partials/footer.html" %}


      <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      autoHeight: true,
      pagination: {
        el: '.swiper-pagination',
        dynamicBullets: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
 
</body>
</html>
